<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {{ title or settings.meta_title }}
  </title>
  <meta name="description" content="{{description or settings.meta_description }}" />
  {% block head %}{% endblock %}
  <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  {% if prism == true %}
  <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
  {% endif %}
</head>

<body>
  {% include "./partials/navbar.html" %}
  <div class="container max-w-5xl p-9">
    {{ content | safe }}
  </div>
  {% include "./partials/footer.html" %}

  {% if path == "home" %}
  <!-- Netlify Identity Widget -->
  <!-- Needed only if you are using Netlify Identity feature -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {% endif %}

</body>

</html>
