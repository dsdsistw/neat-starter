<style>
    .dropbtn {
        color: black;
        padding: 16px;
        font-size: 36px;
        border: none;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a.active {
        color: green;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }
</style>
<div class="container max-w-4xl">
    <div class="dropdown">
        <button class="dropbtn">LOGO</button>
        <div class="dropdown-content">
            <a class="{{'active' if page.fileSlug == 'gallery'}}" href="/gallery">WORKS</a>
            <a class="{{'active' if page.fileSlug == 'about'}}" href="/about">ABOUT</a>
            <a class="{{'active' if page.fileSlug == 'contact'}}" href="/contact">CONTACT</a>

        </div>
    </div>
</div>
