---
layout: default
title: Contact Us
---
<h1 class="inline-block text-left border-b-2 pb-3 mb-5 border-black tracking-wider font-bold text-6xl">Contact</h1>
<div class="grid md:grid-cols-2">
    <div>
        <div class="flex mb-5 items-center">
            <div class="mr-3"><img src="/static/img/contact_email.png" alt=""></div>
            <p><a href="mailto:art@lynuswoo.com">art@lynuswoo.com</a></p>
        </div>
        <div class="flex mb-5 items-center">
            <div class="mr-3"><img src="/static/img/contact_website.png" alt=""></div>
            <a href="https://rephk.com" target="_blank">rephk.com</a>
        </div>




    </div>
    <form class="w-full" name="contact" action="POST" data-netlify="true">

        <div class="px-2 py-1 border-1 mb-3 border-black">
            <input required class="block w-full" type="text" name="name" placeholder="Name" />
        </div>

        <div class="px-2 py-1 border-1 mb-3 border-black"><input required class="block w-full" type="email" name="email"
                placeholder="Email" />
        </div>

        <div class="px-2 py-1 border-1 mb-3 border-black"><textarea required name="message"
                placeholder="Please feel free to contact us should you have any inquiries."
                class="block w-full h-24"></textarea>
        </div>

        <button type="submit" class="block ml-auto bg-black px-8 py-1 text-white">Send</button>

    </form>
    <div class="hidden post-sent">
        <img class="w-32 mx-auto"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Eo_circle_green_checkmark.svg/1024px-Eo_circle_green_checkmark.svg.png?20200417132424"
            alt="">
        <h3 class="text-center">Thank you for your message. <br>It has been sent.</h3>
    </div>
    <div class="hidden post-error">
        <img class="w-32 mx-auto" src="https://cdn0.iconfinder.com/data/icons/shift-free/32/Error-1024.png" alt="">
        <h3 class="text-center">An Error occurred while sending the message, please try again later.</h3>
    </div>
</div>

<script src="/static/js/form.js"></script>
