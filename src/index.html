---
layout: default
title: Gallery
---

<style>
  .img-cover {
    aspect-ratio: 1 / 1;
    width: 100%;
    height: 100%;
  }
</style>

<div class="grid grid-cols-3 md:grid-cols-5 gap-6">
  {% set postslist = collections.work | sortByWeight %}

  {% for post in postslist %}
  <a href="/works/{{ post.data.page.fileSlug | slugify | url }}">
    <img class="img-cover object-cover" data-src="{{post.data.cover}}" />

    <span class="hidden">-- {{post.data.weight}}</span>
  </a>
  {% endfor %}
</div>


<script src="/static/js/gallery.js"></script>
